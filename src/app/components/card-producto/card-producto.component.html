<h1 class="animated fadeIn">
    {{producto.nombre}}
</h1>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="producto.img" class="img-fluid" [alt]="producto.nombre">
        <br>
        <br>

    </div>
    <div class="col-md-8">
        <h3>{{producto.nombre}}</h3>
        <hr>
        <p>
            Precio: {{producto.precio }}
        </p>
    </div>
</div>
